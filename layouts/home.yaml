version: 2

preset:
  image: 'gantry-admin://images/layouts/home.png'
  name: Home

layout:
  header: {  }
  messages: {  }

  /hero/:
    -
      - hero

  /news/:
    -
      - news

  /books/:
    - bookshelves

  /programs/:
    -
      - programs

  /subscribe/:
    -
      - subscribe

  /resources/:
    -
      - databases

  footer: {  }
  copyright: {  }

structure:
  header:
    type: section
    inherit:
      outline: default
      include:
        - attributes
        - children
  messages:
    type: section
    inherit:
      outline: default
      include:
        - attributes
        - children
  hero:
    type: section
    attributes:
      boxed: '2'
  news:
    type: section
    attributes:
      boxed: ''
  books:
    type: section
    attributes:
      boxed: ''
  programs:
    type: section
    attributes:
      boxed: ''
  subscribe:
    type: section
    attributes:
      boxed: ''
  resources:
    type: section
    attributes:
      boxed: ''
  footer:
    type: section
    inherit:
      outline: default
      include:
        - attributes
        - children
  copyright:
    type: section
    inherit:
      outline: default
      include:
        - attributes
        - children
content:
  databases:
    attributes:
      post:
        filter:
          categories: ''
          sticky: show
        limit:
          total: '8'
          columns: '4'
        display:
          pagination_buttons: ''
        sort:
          orderby: rand
          ordering: DESC
