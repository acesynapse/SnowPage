details:
  name: SnowPage
  version: '1.0.0'
  icon: paper-plane
  date: 'August 2, 2022'
  author:
    name: Emric Taylor (AceSynapse), CCLS
    email: etaylor@cclsny.org
    link: http://www.cclsny.org/snowpage

  documentation:
    link: http://docs.gantry.org/gantry5

  license: GPLv3
  description: SnowPage Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: wordpress
    engine: nucleus

  theme:
    parent: SnowPage
    base: gantry-theme://common
    file: gantry-theme://includes/theme.php
    class: \Gantry\Framework\Theme
    textdomain: snowpage

  fonts:
    publicsans:
      100: 'gantry-theme://fonts/public-sans_thin_uswds/PublicSans-Thin'
      200: 'gantry-theme://fonts/public-sans_extralight_uswds/PublicSans-ExtraLight'
      300: 'gantry-theme://fonts/public-sans_light_uswds/PublicSans-Light'
      400: 'gantry-theme://fonts/public-sans_regular_uswds/PublicSans-Regular'
      500: 'gantry-theme://fonts/public-sans_medium_uswds/PublicSans-Medium'
      600: 'gantry-theme://fonts/public-sans_semibold_uswds/PublicSans-SemiBold'
      700: 'gantry-theme://fonts/public-sans_bold_uswds/PublicSans-Bold'
      800: 'gantry-theme://fonts/public-sans_extrabold_uswds/PublicSans-ExtraBold'
      900: 'gantry-theme://fonts/public-sans_black_uswds/PublicSans-Black'
    opendyslexic:
      400: 'gantry-theme://fonts/opendyslexic_regular_antijingoist/OpenDyslexic-Regular'
      700: 'gantry-theme://fonts/opendyslexic_regular_antijingoist/OpenDyslexic-Bold'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    options:
      compatibility: '5.5'
      deprecations: true
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - snowpage
      - custom
    persistent:
      - snowpage
    overrides:
      - custom

  dependencies:
    gantry: '5.5'

  block-variations:
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square
    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center
      full-width: Full Width
      equal-height: Equal Height
      nomarginall: No Margin
      nopaddingall: No Padding
