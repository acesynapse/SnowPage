<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="uikit/css/uikit.min.css">
  <link rel="stylesheet" href="uikit/css/uikit-rtl.min.css">
  <script src="uikit/js/uikit.min.js"></script>
  <script src="uikit/js/uikit-icons.min.js"></script>
</head>

<body style="width: 96%;">

  <div class="uk-child-width-1-4@s uk-grid-match" uk-grid>

    <div>
      <article class="uk-card uk-border-rounded" style="border-style: solid; border-width: 1px; border-color: lightgray;">
        <div class="uk-card-media-top uk-inline uk-padding-small">
          <img class="" src="https://picsum.photos/900/600" width="900" height="600" alt="">
        </div>
        <div class="uk-card-body uk-padding-small uk-padding-remove-top">
          <div uk-grid>
            <div class="uk-width-auto@m uk-padding-remove">
              <h1 class="uk-text-middle uk-text-left uk-margin-small-right">15</h1>
            </div>
            <div class="uk-width-expand@m uk-padding-remove">
              <div class="uk-flex uk-flex-column">
                <div>
                  <p class="uk-text-left uk-margin-remove uk-text-uppercase uk-text-default">July</p>
                </div>
                <div>
                  <p class="uk-text-left uk-margin-remove uk-text-small">8:00 am - 6:00 pm</p>
                </div>
              </div>
            </div>
          </div>
          <h3 class="uk-margin-small">Event Six</h3>
          <p class="uk-margin-small">Proin tempor massa pulvinar, congue velit sed, vehicula risus.</p>
          <button class="uk-button uk-button-default uk-width-1-1">View Detail</button>
        </div>
      </article>
    </div>

  </div>







</body>

</html>
