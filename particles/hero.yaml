name: Hero
description: Display Hero block.
type: particle
icon: fa-heading

configuration:
  caching:
    type: config_matches
    values:
      twig: '0'
      filter: '1'

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    boxtitle:
      type: input.text
      label: Title
      description: Add Title for information Block

    boxinformation:
      type: input.text
      label: Information
      description: Add text for information Block

    buttonlink:
      type: input.text
      label: Link
      description: Add link for information Block Button

    buttontext:
      type: input.text
      label: Text
      description: Add text for information Block Button

    twig:
       type: input.checkbox
       label: Process Twig
       description: Enable Twig template processing in the content. Twig will be processed before shortcodes.
       default: '0'

    filter:
      type: input.checkbox
      label: Process shortcodes
      description: Enable shortcode processing / filtering in the content.
      default: '1'
