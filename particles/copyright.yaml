name: Copyright
description: Display copyright information.
type: particle
icon: fa-copyright

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    additional.textone:
      type: input.text
      label: First Text
      description: Additional text that you'd like to add beside the copyright.

    linkone:
      type: input.text
      label: First Text Link
      description: Add link for owner.

    targetone:
      type: select.select
      label: First Link Target
      description: Target browser window when owner link is clicked.
      placeholder: 'Select...'
      default: _blank
      options:
          _parent: Self
          _blank: New Window

    additional.texttwo:
      type: input.text
      label: Second Text
      description: Additional text that you'd like to add beside the copyright.

    linktwo:
      type: input.text
      label: Second Text Link
      description: Add link for owner.

    targettwo:
      type: select.select
      label: Second Link Target
      description: Target browser window when owner link is clicked.
      placeholder: 'Select...'
      default: _blank
      options:
          _parent: Self
          _blank: New Window

    css.class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.
