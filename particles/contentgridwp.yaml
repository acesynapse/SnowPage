name: Content Grid WP
description: Display WordPress posts with a responsive grid.
type: particle
icon: fa-wordpress

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable WordPress Posts particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_posts:
          label: Posts
          overridable: false
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display per page.
              default: 3
              pattern: '-?\d{1,2}'
              overridable: false

            post.display.pagination_buttons:
              type: select.select
              label: Pagination
              description: Select if the pagination buttons should be shown to allow users to see more posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false
            article_settings:
              type: separator.note
              class: alert alert-info
              content: 'Post Display'
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              default: show
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              default: show
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'
            post.display.text.type:
              type: select.select
              label: Content Type
              description: Select if and how the post text should be shown.
              default: content
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              default: '100'
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              default: text
              options:
                text: Plain Text
                html: HTML
            css.class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
            extra:
              type: collection.keyvalue
              label: Tag Attributes
              description: Extra Tag attributes.
              key_placeholder: Key (data-*, style, ...)
              value_placeholder: Value
              exclude: ['id', 'class']
        _tab_display:
          label: Style
          fields:
            title_settings:
              type: separator.note
              class: alert alert-info
              content: 'Title Settings'
            title_style:
              type: select.select
              label: Style
              description: Title styles differ in font-size but may also come with a predefined color, size and font.
              default: h3
              options:
                 default: None
                 heading-2xlarge: 2X-Large
                 heading-xlarge: X-Large
                 heading-large: Large
                 heading-medium: Medium
                 heading-small: Small
                 h1: H1
                 h2: H2
                 h3: H3
                 h4: H4
                 h5: H5
                 h6: H6
                 text-lead: Lead
                 text-meta: Meta
            link_title:
              type: input.checkbox
              label: Link title
              description: Link the title if a link exists.
              default: true
            title_hover:
              type: select.selectize
              label: Hover Style
              description: Set the hover style for a linked title.
              default: reset
              selectize:
                  allowEmptyOption: true
              options:
                 reset: None
                 heading: Heading Link
                 '': Default Link
            renderTitles:
              type: input.checkbox
              label: Render Titles
              description: Renders the titles/tooltips of the Title Items for accessibility.
              default: false
            title_decoration:
              type: select.select
              label: Decoration
              description: Decorate the headline with a divider, bullet or a line that is vertically centered to the heading.
              default: none
              options:
                 none: None
                 divider: Divider
                 bullet: Bullet
                 line: Line
            title_color:
              type: select.select
              label: Predefined Color
              description: Select a predefined text color.
              default: default
              options:
                 default: None
                 muted: Muted
                 emphasis: Emphasis
                 primary: Primary
                 secondary: Secondary
                 success: Success
                 warning: Warning
                 danger: Danger
                 background: Background
            customize_title_color:
              type: input.colorpicker
              label: Custom Color
              description: Customize the title color instead using predefined title color mode.<br>Note:You need to set the predefined color to None to use the customize color option.
            customize_title_fontsize:
              type: input.number
              label: Font Size
              min: 0
              description: Customize the title text font size.
            title_text_transform:
              type: select.select
              label: Transform
              description: The following options will transform text into uppercased, capitalized or lowercased characters.
              default: ''
              options:
                 '': Inherit
                 uppercase: Uppercase
                 capitalize: Capitalize
                 lowercase: Lowercase
            title_font_weight:
              type: select.select
              label: Font weight
              description: Add one of the following classes to modify the font weight of your text.
              default: ''
              options:
                 '': Inherit
                 light: Light
                 normal: Normal
                 bold: Bold
                 lighter: Lighter
                 bolder: Bolder
            title_element:
              type: select.select
              label: HTML Element
              description: Choose one of the elements to fit your semantic structure.
              default: h3
              options:
                 h1: h1
                 h2: h2
                 h3: h3
                 h4: h4
                 h5: h5
                 h6: h6
                 div: div
            title_align:
              type: select.select
              label: Alignment
              description: Align the title to the top or left in regards to the content.
              default: ''
              options:
                 '': Top
                 left: Left
            title_grid_width:
              type: select.select
              label: Grid Width
              description: Define the width of the title within the grid. Choose between percent and fixed widths or expand columns to the width of their content.
              default: 1-2
              options:
                auto: Auto
                4-5: 80%
                3-4: 75%
                2-3: 66%
                3-5: 60%
                1-2: 50%
                2-5: 40%
                1-3: 33%
                1-4: 25%
                1-5: 20%
                small: Small
                medium: Medium
                large: Large
                xlarge: X-Large
                2xlarge: 2X-Large
            title_grid_column_gap:
              type: select.select
              label: Grid Column Gap
              description: Set the size of the gap between the image and the content.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            title_grid_row_gap:
              type: select.select
              label: Grid Row Gap
              description: Set the size of the gap if the grid items stack.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            title_grid_breakpoint:
              type: select.select
              label: Grid Breakpoint
              description: Set the breakpoint from which grid cells will stack.
              default: m
              options:
                '': Always
                s: Small (Phone Landscape)
                m: Medium (Tablet Landscape)
                l: Large (Desktop)
                xl: X-Large (Large Screens)
            title_margin_top:
              type: select.select
              label: Margin Top
              description: Set the top margin. Note that the margin will only apply if the content field immediately follows another content field.
              default: default
              options:
                 small: Small
                 default: Default
                 medium: Medium
                 large: Large
                 xlarge: X-Large
                 remove: None
            meta_settings:
              type: separator.note
              class: alert alert-info
              content: 'Meta Settings'
            meta_styles:
              type: select.select
              label: Style
              description: Display the meta text in a sentence or a horizontal list.
              default: sentence
              options:
                 sentence: Sentence
                 list: List
            meta_subnav_style:
              type: select.select
              label: Subnav Style
              description: Select the subnav style for Meta List Style.
              default: default
              options:
                 default: Default
                 divider: Divider
            post.display.author.enabled:
              type: select.select
              label: Author
              description: Select if the post author should be shown.
              default: show
              options:
                show: Show
                '': Hide

            author_meta:
              type: input.text
              label: Author Meta
              placeholder: Written by
            post.display.date.enabled:
              type: select.select
              label: Date
              description: Select if the post date should be shown.
              default: published
              options:
                published: Show Published Date
                modified: Show Modified Date
                '': Hide

            post.display.date.format:
              type: select.date
              label: Date Format
              description: Select preferred date format. Leave empty not to display a date.
              default: F d, Y
              selectize:
                  allowEmptyOption: true
              options:
                  'l, F d, Y': Date1
                  'l, d F': Date2
                  'D, d F': Date3
                  'F d': Date4
                  'd F': Date5
                  'd M': Date6
                  'D, M d, Y': Date7
                  'D, M d, y': Date8
                  'l': Date9
                  'l j F Y': Date10
                  'j F Y': Date11
                  'F d, Y': Date12
            date_meta:
              type: input.text
              label: Date Meta
              placeholder: 'on'
            post.display.category.enabled:
              type: select.select
              label: Categories
              description: Select if and how the post categories should be shown.
              default: link
              options:
                show: Show
                link: Show with Link
                '': Hide

            category_meta:
              type: input.text
              label: Category Meta
              placeholder: Posted in
            post.display.comments.enabled:
              type: select.select
              label: Comments
              description: Select if the post comments number should be shown.
              default: ''
              options:
                show: Show
                '': Hide
            pre_meta_color:
              type: select.select
              label: Predefined Color
              description: Select a predefined text color.
              default: default
              options:
                 default: None
                 muted: Muted
                 emphasis: Emphasis
                 primary: Primary
                 secondary: Secondary
                 success: Success
                 warning: Warning
                 danger: Danger
            meta_color:
              type: input.colorpicker
              label: Color
              description: Customize the meta color.
            meta_fontsize:
              type: input.number
              label: Font Size
              min: 0
              description: Customize the meta text font size.
            meta_text_transform:
              type: select.select
              label: Transform
              description: The following options will transform text into uppercased, capitalized or lowercased characters.
              default: ''
              options:
                 '': Inherit
                 uppercase: Uppercase
                 capitalize: Capitalize
                 lowercase: Lowercase
            meta_alignment:
              type: select.select
              label: Alignment
              description: Align the meta text.
              default: bottom
              options:
                top: Above Title
                bottom: Below Title
                above-content: Above Content
                content: Below Content
            meta_margin_top:
              type: select.select
              label: Margin Top
              description: Set the top margin. Note that the margin will only apply if the content field immediately follows another content field.
              default: default
              options:
                 small: Small
                 default: Default
                 medium: Medium
                 large: Large
                 xlarge: X-Large
                 remove: None
            content_settings:
              type: separator.note
              class: alert alert-info
              content: 'Content Settings'
            content_style:
              type: select.select
              label: Style
              description: Select a predefined meta text style, including color, size and font-family.
              default: default
              options:
                 default: None
                 lead: Lead
                 meta: Meta
                 heading-2xlarge: 2X-Large
                 heading-xlarge: X-Large
                 heading-large: Large
                 heading-medium: Medium
                 heading-small: Small
                 h1: H1
                 h2: H2
                 h3: H3
                 h4: H4
                 h5: H5
                 h6: H6
            content_dropcap:
              type: input.checkbox
              label: Enable drop cap
              description: Display the first letter of the paragraph as a large initial.
              default: false
            content_column:
              type: select.select
              label: Columns
              description: Set the number of list columns.
              default: ''
              options:
                '': None
                '1-2': Halves
                '1-3': Thirds
                '1-4': Quarters
                '1-5': Fifths
                '1-6': Sixths

            content_column_divider:
              type: input.checkbox
              label: Show dividers
              description: Show a divider between list columns.
              default: false

            content_column_breakpoint:
              type: select.select
              label: Columns Breakpoint
              description: Set the device width from which the list columns should apply.
              default: 'm'
              options:
                '': Always
                's': Small (Phone Landscape)
                'm': Medium (Tablet Landscape)
                'l': Large (Desktop)
                'xl': X-Large (Large Screens)
            content_text_color:
              type: select.select
              label: Predefined Color
              description: Select a predefined text color.
              default: default
              options:
                 default: None
                 muted: Muted
                 emphasis: Emphasis
                 primary: Primary
                 secondary: Secondary
                 success: Success
                 warning: Warning
                 danger: Danger
            customize_content_color:
              type: input.colorpicker
              label: Content Color
              description: Customize the content color instead using predefined text color. <br>Note:You need to set the predefined color to None to use the customize color option.
            customize_content_fontsize:
              type: input.number
              label: Font Size
              min: 0
              description: Customize the content text font size.
            content_text_transform:
              type: select.select
              label: Transform
              description: The following options will transform text into uppercased, capitalized or lowercased characters.
              default: ''
              options:
                 '': Inherit
                 uppercase: Uppercase
                 capitalize: Capitalize
                 lowercase: Lowercase
            content_margin_top:
              type: select.select
              label: Margin Top
              description: Set the top margin. Note that the margin will only apply if the content field immediately follows another content field.
              default: default
              options:
                 small: Small
                 default: Default
                 medium: Medium
                 large: Large
                 xlarge: X-Large
                 remove: None
            link_settings:
              type: separator.note
              class: alert alert-info
              content: 'Link Settings'
            post.display.read_more.enabled:
              type: select.select
              label: Read More
              description: Select if the post 'Read More' button should be shown.
              default: show
              options:
                show: Show
                '': Hide
            post.display.read_more.label:
              type: input.text
              label: Link Text
              description: Type in the label for the 'Read More' button.
              default: 'Read More'
              placeholder: 'Read More...'
            renderBtnTitles:
              type: input.checkbox
              label: Render Titles
              description: Renders the titles/tooltips of the Button Items for accessibility.
              default: false
            buttontarget:
              type: select.selectize
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window
            post.display.read_more.button_styles:
              type: select.select
              label: Style
              description: Set the button style.
              default: default
              options:
                  default: Button Default
                  primary: Button Primary
                  secondary: Button Secondary
                  danger: Button Danger
                  text: Button Text
                  link: Link
                  link-muted: Link Muted
                  link-text: Link Text
            link_button_size:
              type: select.select
              label: Button Size
              description: Set the button size.
              default: default
              options:
                 small: Small
                 default: Default
                 large: Large
            link_margin_top:
              type: select.select
              label: Margin Top
              description: Set the top margin. Note that the margin will only apply if the content field immediately follows another content field.
              default: default
              options:
                 small: Small
                 default: Default
                 medium: Medium
                 large: Large
                 xlarge: X-Large
                 remove: None
        _tab_settings:
          label: Layout
          overridable: false
          fields:
            card_settings:
              type: separator.note
              class: alert alert-info
              content: 'Card Settings'
            style:
              type: select.select
              label: Style
              description: Select one of the boxed card styles or a blank panel.
              default: default
              overrideable: false
              options:
                blank: None
                default: Card Default
                primary: Card Primary
                secondary: Card Secondary
                hover: Card Hover
            link_card:
              type: input.checkbox
              label: Link card
              description: Link the whole card if a link exists.
              default: false
            cardsize:
              type: select.select
              label: Size
              description: Define the card's size by selecting the padding between the card and its content.
              default: small
              options:
                default: Default
                small: Small
                large: Large
            card_maxwidth:
              type: select.select
              label: Max Width
              description: Set the maximum width.
              default: none
              options:
                none: None
                small: Small
                medium: Medium
                large: Large
                xlarge: X-Large
                2xlarge: XX-Large
            image_padding:
              type: input.checkbox
              label: Align image without padding
              description: Top, left or right aligned images can be attached to the card's edge. If the image is aligned to the left or right, it will also extend to cover the whole space.
              default: false
            card_content_settings:
              type: separator.note
              class: alert alert-info
              content: 'Define the card''s Padding if None card style is set.'
            card_padding:
              type: select.selectize
              label: Padding
              description: Define the card's size padding for Empty card style.
              default: ''
              selectize:
                  allowEmptyOption: true
              options:
                 '': None
                 small: Small
                 default: Default
                 large: Large
            grid_info:
              type: separator.note
              class: alert alert-info
              content: 'Grid Settings'
            grid_masonry:
              type: input.checkbox
              label: Enable Masonry
              description: The masonry effect creates a layout free of gaps even if grid cells have different heights.
              overridable: false
              default: false
            grid_parallax:
              type: input.number
              label: Parallax
              description: The parallax effect moves single grid columns at different speeds while scrolling. Define the vertical parallax offset in pixels.
              min: 0
              max: 600
              placeholder: 300
            grid_column_gap:
              type: select.select
              label: Column Gap
              description: Set the size of the gap between the grid columns.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            grid_row_gap:
              type: select.select
              label: Row Gap
              description: Set the size of the gap between the grid rows.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            grid_divider:
              type: input.checkbox
              label: Dividers
              description: Display dividers between grid cells.
              default: false
            grid_match_height:
              type: input.checkbox
              label: Match Height
              description: To match the height of the direct child of each cell.
              default: false
            center_columns:
              type: input.checkbox
              label: Center columns
              default: false
            center_rows:
              type: input.checkbox
              label: Center rows
              default: false
            column_settings:
              type: separator.note
              class: alert alert-info
              content: 'Columns'
            phone_portrait:
              type: select.select
              label: Phone Portrait
              description: Set the number of grid columns for each breakpoint. Inherit refers to the number of columns on the next smaller screen size.
              default: 1
              options:
                1: 1 Column
                2: 2 Columns
                3: 3 Columns
                4: 4 Columns
                5: 5 Columns
                6: 6 Columns
                auto: Auto
            phone_landscape:
              type: select.select
              label: Phone Landscape
              description: Set the number of grid columns for each breakpoint. Inherit refers to the number of columns on the next smaller screen size.
              default: inherit
              options:
                inherit: Inherit
                1: 1 Column
                2: 2 Columns
                3: 3 Columns
                4: 4 Columns
                5: 5 Columns
                6: 6 Columns
                auto: Auto
            tablet_landscape:
              type: select.select
              label: Tablet Landscape
              description: Set the number of grid columns for each breakpoint. Inherit refers to the number of columns on the next smaller screen size.
              default: 3
              options:
                inherit: Inherit
                1: 1 Column
                2: 2 Columns
                3: 3 Columns
                4: 4 Columns
                5: 5 Columns
                6: 6 Columns
                auto: Auto
            desktop:
              type: select.select
              label: Desktop
              description: Set the number of grid columns for each breakpoint. Inherit refers to the number of columns on the next smaller screen size.
              default: inherit
              options:
                inherit: Inherit
                1: 1 Column
                2: 2 Columns
                3: 3 Columns
                4: 4 Columns
                5: 5 Columns
                6: 6 Columns
                auto: Auto
            large_desktop:
              type: select.select
              label: Large Screens
              description: Set the number of grid columns for each breakpoint. Inherit refers to the number of columns on the next smaller screen size.
              default: inherit
              options:
                inherit: Inherit
                1: 1 Column
                2: 2 Columns
                3: 3 Columns
                4: 4 Columns
                5: 5 Columns
                6: 6 Columns
                auto: Auto
        _tab_images:
          label: Image
          fields:
            image_width:
              type: input.number
              label: Width
              description: Set the width of the image.
              min: 0
              placeholder: auto
            image_height:
              type: input.number
              label: Height
              description: Set the height of the image.
              min: 0
              placeholder: auto
            link_image:
              type: input.checkbox
              label: Link image
              description: Link the image if a link exists.
              default: false
            image_transition:
              type: select.select
              label: Hover Transition
              description: Select a hover transition for a linked image.
              default: none
              options:
                none: None
                scale-up: Scale Up
                scale-down: Scale Down
            image_border:
              type: select.select
              label: Image Border
              description: Select the image's border style.
              default: none
              options:
                none: None
                circle: Circle
                rounded: Rounded
                pill: Pill
            box_shadow:
              type: select.select
              label: Box Shadow
              description: Select the image's box shadow size.
              default: none
              options:
                none: None
                small: Small
                medium: Medium
                large: Large
                xlarge: X-Large
            box_shadow_hover:
              type: select.select
              label: Hover Box Shadow
              description: Select the image's box shadow size on hover.
              default: none
              options:
                none: None
                small: Small
                medium: Medium
                large: Large
                xlarge: X-Large
            image_alignment:
              type: select.select
              label: Alignment
              description: Align the image to the top,left, right or place it between the title and the content.
              default: top
              options:
                top: Top
                bottom: Bottom
                left: Left
                right: Right
                between: Between
            image_grid_width:
              type: select.select
              label: Grid Width
              description: Define the width of the image within the grid.
              default: 1-2
              options:
                auto: Auto
                4-5: 80%
                3-4: 75%
                2-3: 66%
                3-5: 60%
                1-2: 50%
                2-5: 40%
                1-3: 33%
                1-4: 25%
                1-5: 20%
                small: Small
                medium: Medium
                large: Large
                xlarge: X-Large
                2xlarge: 2X-Large
            image_grid_column_gap:
              type: select.select
              label: Grid Column Gap
              description: Set the size of the gap between the image and the content.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            image_grid_row_gap:
              type: select.select
              label: Grid Row Gap
              description: Set the size of the gap if the grid items stack.
              default: default
              options:
                small: Small
                medium: Medium
                default: Default
                large: Large
                collapse: None
            image_grid_breakpoint:
              type: select.select
              label: Grid Breakpoint
              description: Set the breakpoint from which grid cells will stack.
              default: m
